<ng-container *ngIf="(repositories | async)?.length">
  <a
    *ngFor="let repo of repositories | async"
    target="blank"
    class="links"
    href="http://www.github.com/{{ userName }}/{{ repo.name }}"
  >
    {{ repo.name }}
    <br />
  </a>
</ng-container>
<div *ngIf="!(repositories | async)?.length">No repos To display</div>
